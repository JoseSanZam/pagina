 
{% if messages %}
    {% for m in messages%}
            <div class="alert {% if m.tags == 'success' %} alert-success {%else%} alert-dismissible alert-primary {%endif%}">
                <button type="button" class="close" data-dismiss="alert" >X</button>
                {{m}}
            </div>
    {%endfor%}
{%endif%}
