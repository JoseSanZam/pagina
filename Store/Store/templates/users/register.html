{%extends 'base.html'%}
{%load static%}
{%block content%}
            <div class="col">
                <div class="card border-primary mb-3" style="max-width: 25rem;">
                    <div class="card-header"><h2>Registro</h2></div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                    {% for field in form%}
                                        <div class="form-group">
                                            {{ field.label_tag }}
                                            {{ field }}
                                        </div>
                                        {% if field.errors %}
                                            {{field.errors}}
                                        {% endif %}
                                    {%endfor%}
                                <button type="submit" class="btn btn-warning ">Enviar</button>
                            </form>
                        </div>
                </div>
            </div>
{%endblock%}
